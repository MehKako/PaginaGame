<!DOCTYPE html>
<html>
	<head> 
		<title id="PageName">Mehkako's Gaming Site</title>
		<link rel="icon" type="image/png" href="./Images/SiteImages/Favicon.png"/>
		<div class="Topbar">
			<a onclick="LoadHTML('./HTMLFiles/Home.html')">
				<img src="./Images/SiteImages/HomeButton.png" style="width:50px;height:50px;"/>
			</a>
			<a onclick="LoadLink('https://www.youtube.com/channel/UCxZPUmI_NGZ-ODbbpaeqi3Q/featured')" style="float: right;">
				<img src="./Images/SiteImages/YoutubeLinkLogo.png"/>
			</a>
			<a onclick="LoadLink('https://twitter.com/MrComputt')" style="float: right; margin-right: 15px;">
				<img src="./Images/SiteImages/TwitterLinkLogo.png"/>
			</a>
			<a style="font-family:verdana; font-size:35px; color:white; float: right; margin-right: 15px; text-align: center; height:54px; cursor: url(./Images/SiteImages/Cursor.cur), default;">
				My social medias:
			</a>
			<a onclick="HideGoogle" style="font-family:verdana; font-size:35px; color:white; float: right; margin-right: 15px; text-align: center; height:54px; cursor: url(./Images/SiteImages/Cursor.cur), default;">
				Hide as google
			</a>
		</div>
		<script>
			
			var IsHidden = false;
			
			function HideGoogle()
			{
				IsHidden = !IsHidden;
				if (IsHidden)
				{
					document.getElementById("PageName").innerHTML = "Google";
				}
				else	
				{
					document.getElementById("PageName").innerHTML = "Mehkako's Gaming Site";
				}
			}
			
		</script>
	</head>
	<body>
		<div id="SiteContent" class="SiteContent" src="./HTMLFiles/Home.html"> 
			
		</div>
		<div class="bg-image"> 
			
		</div>
	<style>
		body, html {
			height: 100%;
			margin: 0;
			background-color: rgb(0,0,0);
		}
		
		* {
			box-sizing: border-box;
			cursor: url(./Images/SiteImages/Cursor.cur), default;
		}

		a {
			cursor: url(./Images/SiteImages/CursorLink.cur), default;
		}
		
		img {
			cursor: url(./Images/SiteImages/CursorLink.cur), default;
		}
		
		GameLink {
			cursor: url(./Images/SiteImages/CursorLink.cur), default;
		}
		
		.Topbar {
			background-color: rgb(25,25,25,1);
			position: relative;
			z-index: 2;
		}
		.SiteContent {
			background-color: rgb(0,0,0,0);
			position:absolute;
			height: 100%;
			width: 100%;
			z-index: 1;
		}
		.bg-image {
			background-image: url("./Images/SiteImages/IndexBackground.jpg");
			filter: blur(8px);
			-webkit-filter: blur(8px);
			height: calc(100% + 54px);
			width: 100%;
			top: -54px;
			position: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;  
			background-size: cover;
			z-index: 0;
		}
		
		
	</style>
	
	<script src="./Ruffle/ruffle.js"></script>
	<script src="./JQuery.js"></script>
	
	<script>
	
		var LoadHTML
		
		function getParameterByName(name, url = window.location.href) {
		    name = name.replace(/[\[\]]/g, '\\$&');
		    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}
		
		$(document).ready(function(){
		   LoadHTML = function (HTMLFile)
			{
			   $('#SiteContent').load(HTMLFile);
			}
			var Opened = getParameterByName("OpenMenu");
			if (Opened)
			{
			 	LoadHTML("./HTMLFiles/" + Opened + ".html");
			}
			else
			{
				LoadHTML('./HTMLFiles/Home.html');
			}
		});
	
		function LoadLink(WebLink)
		{
			window.open(WebLink);
		}
	
	</script>
</html>
