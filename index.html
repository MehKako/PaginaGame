<!DOCTYPE html>
<html>
	<head> 
		<title>MrComput's Gaming</title>
	</head>
	<body>
		<div class="Topbar">
			<a onclick="LoadHTML('./HTMLFiles/Home.html')">
				<img src="./Images/SiteImages/HomeButton.png" style="width:50px;height:50px;"/>
			</a>
		</div>
		<embed class="SiteContent" src="./HTMLFiles/Home.html"> 
			
		</embed>
		<div class="bg-image"> 
			
		</div>
	</body>
	<style>
		body, html {
			height: 100%;
			margin: 0;
			background-color: rgb(0,0,0);
		}
		* {
			box-sizing: border-box;
		}
		.Topbar {
			background-color: rgb(0,0,0,1);
			position: relative;
			z-index: 2;
		}
		.SiteContent {
			background-color: rgb(0,0,0,0);
			position:absolute;
			height: 100%;
			width: 100%;
			z-index: 1;
		}
		.bg-image {
			background-image: url("./Images/SiteImages/IndexBackground.jpg");
			filter: blur(8px);
			-webkit-filter: blur(8px);
			height: 100%;
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			z-index: 0;
		}
	</style>
	<script>
	
		function LoadHTML(HTMLFile)
		{
			document.getElementById("SiteContent").src = HTMLFile;
		}
	
	</script>
</html>
