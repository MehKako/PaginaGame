<!DOCTYPE html>
<html>
	<body>
		<a onclick="parent.LoadHTML('./HTMLFiles/Games.html')">
			<img class="LinkButton" id="GamesButton" onmouseover="EnableMouseText('Games')" onmouseout="DisableMouseText()" src="./Images/SiteImages/GameButton.png"/>
		</a>
		<a onclick="parent.LoadHTML('./HTMLFiles/FlashGames.html')">
			<img class="LinkButton" id="FlashButton" onmouseover="EnableMouseText('Flash Games')" onmouseout="DisableMouseText()" src="./Images/SiteImages/FlashButton.png"/>
		</a>
		<a onclick="parent.LoadHTML('./HTMLFiles/Youtube.html')">
			<img class="LinkButton" id="YoutubeButton" onmouseover="EnableMouseText('Youtube Unblocker')" onmouseout="DisableMouseText()" src="./Images/SiteImages/YoutubeButton.png"/>
		</a>
		<a onclick="OpenLink('https://watchseries.pub/')">
			<img class="LinkButton" id="MovieButton" onmouseover="EnableMouseText('Movies')" onmouseout="DisableMouseText()" src="./Images/SiteImages/MoviesButton.png"/>
		</a>
		<a onclick="parent.LoadHTML('./HTMLFiles/WebsiteUnblocker.html')">
			<img class="LinkButton" id="BrowserButton" onmouseover="EnableMouseText('Website Unblocker')" onmouseout="DisableMouseText()" src="./Images/SiteImages/BrowserLogo.png"/>
		</a>
		
		<div id="MouseText"></div>
		
		<script>
			
			function OpenLink(Link)
			{
				window.open(Link);	
			}
			
			function EnableMouseText(Text)
			{
				document.getElementById("MouseText").innerHTML = Text;
			}
			
			function DisableMouseText()
			{
				document.getElementById("MouseText").innerHTML = "";
			}
			
			var MouseText = document.getElementById("MouseText")
			
			document.addEventListener('mousemove', (event) => {
				MouseText.style.top = (event.clientY - 35) + "px";
				MouseText.style.left = event.clientX + "px";
			});
			
		</script>
	</body>
	<style>
	
		#MouseText {
			position: fixed;
			background-color: rgb(255,255,255,0.5);
			font-family:verdana; 
			font-size:25px; 
		}
	
		#GamesButton:hover {
			width:225px;
			height:150px;
			transition: all 0.1s;
		}
		
		#GamesButton {
			width:150px;
			height:100px;
			position: absolute;
			top: calc(50% - 200px);
			left: calc(50% - 200px);
			transform: translate(-50%, -50%);
			transition: 0.1s;
		}
		
		#FlashButton:hover {
			width:150px;
			height:150px;
			transition: all 0.1s;
		}
		
		#FlashButton {
			width:100px;
			height:100px;
			position: absolute;
			top: calc(50% + 200px);
			left: calc(50% - 200px);
			transform: translate(-50%, -50%);
			transition: 0.1s;
		}
		
		#YoutubeButton:hover {
			width:255px;
			height:255px;
			transition: all 0.1s;
		}
		
		#YoutubeButton {
			width:150px;
			height:150px;
			position: absolute;
			top: calc(50% + 200px);
			left: calc(50% + 200px);
			transform: translate(-50%, -50%);
			transition: 0.1s;
		}
		
		#MovieButton:hover {
			width:255px;
			height:255px;
			transition: all 0.1s;
		}
		
		#MovieButton {
			width:150px;
			height:150px;
			position: absolute;
			top: calc(50% - 200px);
			left: calc(50% + 200px);
			transform: translate(-50%, -50%);
			transition: 0.1s;
		}
		
		#BrowserButton:hover {
			width:255px;
			height:255px;
			transition: all 0.1s;
		}
		
		#BrowserButton {
			width:150px;
			height:150px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: 0.1s;
		}

	
	</style>
</html>
