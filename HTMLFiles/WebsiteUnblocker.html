<!DOCTYPE html>
<html>
<head>
</head>
  <body>
    
    <input type="text" id="WebHref"><br><br>
    
    <embed id="WebContentHref" src="">
    </embed>
    
  <button onclick="OpenLink()">Try it</button>
  
    <script>
      
      function OpenLink()
      {
        document.getElementById("WebContentHref").src= document.getElementById("WebHref").Value;
      }
      
     </script>
    <style>
      
      #WebHref {
        width: 100%;
      }
      
      #WebContentHref {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 100px;
      }
      
    </style>
  
  </body>
  </html>
