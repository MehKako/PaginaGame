<!DOCTYPE html>
<html>
<head>
</head>
  <body>
    
    <input type="text" id="WebHref"><br><br>
    
    <iframe id="WebContentHref" src="">
    </iframe>
    
  <button id="GoButton" onclick="OpenLink()">Go!</button>
  
    <script>
      
      function OpenLink()
      {
        
        document.getElementById("WebContentHref").src = document.getElementById("WebHref").value;
      }
      
     </script>
    <style>
      
      #WebHref {
		position: absolute;
		top: 54px;
        width: calc(100% - 25px);
		border: 0;
		height: 25px;
      }
      
      #WebContentHref {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 100px;
      }
	  
	  #GoButton {
		position: absolute;
		top: 54px;
		right: 0px;
		width: 25px;
		height: 25px;
	  }
      
    </style>
  
  </body>
  </html>
