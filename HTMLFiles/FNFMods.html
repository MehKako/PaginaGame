<!DOCTYPE html>
<html>
	<body>
	
		<center><div id="CategoryList" width="100%" style="float: center; display: inline-block; text-align: center; margin-top: 10px; background-image: linear-gradient(rgb(110,110,110), rgb(180,180,180));">
			<div style="font-family:verdana; font-size:25px; color:white; margin-top: 10px;"> Click to scroll </div>
		</div></center>
		
		<div id="GameDiv" width="100%" style="float: center; margin-top: 10px;">
		
		</div>
	</body>
	
	<script>
	
		var GameList = [
			{
				"CategoryName": "FNF Original"
				,"GameTable": [
					{
						"Name": "Friday Night Funkin'",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/4135479/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
				]
			}
			,{
				"CategoryName": "FNF Modded"
				,"GameTable": [
					{
						"Name": "Vs Tricky Psych Engine",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/4736042/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
					,{	
						"Name": "Vs Sonic EXE",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/4135479/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
					,{	
						"Name": "Vs Diary Of A Whimpy Kid",
						"GameLink": "http://v6p9d9t4.ssl.hwcdn.net/html/4719520/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
					,{	
						"Name": "Vs Impostor",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/4724793/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
					,{	
						"Name": "Vs Shaggy",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/3981782/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
					,{	
						"Name": "Bob's Onslaught",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/4430823/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
					,{	
						"Name": "Accelerant Hank",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/4696065/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
					,{	
						"Name": "Vs Spamton",
						"GameLink": "https://v6p9d9t4.ssl.hwcdn.net/html/4714398/bin/index.html",
						"ImageFile": "FNF",
						"ImageType":"png",
					}
				]
			}
		]
		
		for (i = 0; i < GameList.length; i++) 
		{
			var CategoryData = GameList[i];
			const ParentDiv = document.createElement("div");
			const TextDiv = document.createElement("div");
			const CategoryText = document.createTextNode(CategoryData.CategoryName);
			
			const CategoryLinkDiv = document.createElement("div");
			const CategoryTextLink = document.createTextNode(CategoryData.CategoryName);
			
			CategoryLinkDiv.appendChild(CategoryTextLink);
			CategoryLinkDiv.style = "font-family:verdana; font-size:20px; color:white; cursor: url(./Images/SiteImages/CursorLink.cur), default; float: left; margin-left: 5px; align: center; background-color:rgb(0,0,0,0.5);";
			document.getElementById("CategoryList").appendChild(CategoryLinkDiv);
			
			ParentDiv.width = "100%" 
			ParentDiv.id = CategoryData.CategoryName;
			ParentDiv.style = "display: table; top: 0px; left: 0; width: 100%";
			TextDiv.style = "font-family:verdana; font-size:25px; color:white; text-align: center;";
			TextDiv.appendChild(CategoryText);
			ParentDiv.appendChild(TextDiv);

			CategoryLinkDiv.setAttribute("CategoryId", CategoryData.CategoryName);
			
			CategoryLinkDiv.onclick = function()
			{
				document.getElementById(this.getAttribute("CategoryId")).scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
			}
			
			for (x = 0; x < CategoryData.GameTable.length; x++) 
			{
				var Data = CategoryData.GameTable[x]
				const newDiv = document.createElement("div");
				const NameText = document.createTextNode(Data.Name);
				const TextParent = document.createElement("div");
				const img = document.createElement('img');
				
				newDiv.style = "height: 215px; width: 155px; float: left; margin-left: 5px; margin-top:5px; display: flex; flex-direction: column;";
				newDiv.style.backgroundColor = "rgb(0,0,0,0.5)";
				newDiv.id = Data.Name;
				newDiv.className = "GameButton";
				TextParent.style = "font-family:verdana; font-size:20px; color:white; text-align: center; margin-top: auto; height: 65px;";
				
				img.style = "width:150px; height:150px; border-radius: 15%; margin-left: auto; margin-right: auto;";
				img.src = "./Images/GameIcons/Games/" + Data.ImageFile + "." + Data.ImageType;
				
				TextParent.appendChild(NameText);
				newDiv.appendChild(img);
				newDiv.appendChild(TextParent);
				
				ParentDiv.appendChild(newDiv);
				
				newDiv.onclick = function()
				{
					window.open(GetGameData(this.id).GameLink);
				}
			}
			
			document.getElementById("GameDiv").appendChild(ParentDiv);
		}
		
		function GetGameData(id)
		{
			for (i = 0; i < GameList.length; i++) 
			{
				for (x = 0; x < GameList[i].GameTable.length; x++) 
				{
					if (GameList[i].GameTable[x].Name == id)
					{
						return GameList[i].GameTable[x];
					}
				}
			}
		}

	</script>
</html>
