		for (i = 0; i < GameList.length; i++) 
		{
			
			var Data = GameList[i];
			const newDiv = document.createElement("div");
			const NameText = document.createTextNode(Data.Name);
			const TextParent = document.createElement("div");
			const img = document.createElement('img');
			
			newDiv.style = " height: 215px; width: 155px; float: left; margin-left: 5px; margin-top:5px; display: flex; flex-direction: column; cursor: pointer;";
			newDiv.style.backgroundColor = "rgb(0,0,0,0.5)";
			newDiv.id = Data.Name;
			newDiv.className = "GameLink";
			TextParent.style = "font-family:verdana; font-size:20px; color:white; text-align: center; margin-top: auto; height: 65px;";
			
			img.style = "width:150px; height:150px; border-radius: 15%; margin-left: auto; margin-right: auto;";
			img.src = "./Images/GameIcons/Games/" + Data.ImageFile + "." + Data.ImageType;
			
			TextParent.appendChild(NameText);
			newDiv.appendChild(img);
			newDiv.appendChild(TextParent);
			
			document.getElementById("GameDiv").appendChild(newDiv);
			
			newDiv.onclick = function()
			{
				window.open(GetGameData(this.id).GameLink);
			}
			
		}
		
		function GetGameData(id)
		{
			for (i = 0; i < GameList.length; i++) 
			{
				if (GameList[i].Name == id)
				{
					return GameList[i];
				}
			}
		}
