			ParentDiv.appendChild(TextDiv);

			}

			{

				const NameText = document.createTextNode(Data.Name);
				const TextParent = document.createElement("div");
				const img = document.createElement('img');
				
				newDiv.style = "height: 215px; width: 155px; float: left; margin-left: 5px; margin-top:5px; display: flex; flex-direction: column;";

				newDiv.className = "GameButton";
				TextParent.style = "font-family:verdana; font-size:20px; color:white; text-align: center; margin-top: auto; height: 65px;";
				
				img.style = "width:150px; height:150px; border-radius: 15%; margin-left: auto; margin-right: auto;";

				newDiv.appendChild(img);
				newDiv.appendChild(TextParent);
				
				ParentDiv.appendChild(newDiv);

					}
				}

					}
				}

		function GetGameData(id)
		{
			for (i = 0; i < GameList.length; i++) 
			{
				for (x = 0; x < GameList[i].GameTable.length; x++) 
				{
					if (GameList[i].GameTable[x].Name == id)
					{
						return GameList[i].GameTable[x];
					}
				}
			}
		}
