<!DOCTYPE html>
<html>
	<body>
		<div id="714899639724945823" align="center" style="width: 100%; overflow-y: hidden;margin-top:100px;" class="wcustomhtml">
			<input onkeypress="return searchKeyPress(event);" name="getId" type="text" id="getId">
				<button id="btnUnblock" onclick="createLink()">Unblock</button>
					<br>
				<br>
			<br>
		<br>
	<p>
	<iframe id="player" height="720" width="1200" src(unknown)="" allowfullscreen="" frameBorder="0">
		#document
	</iframe>
	<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
	<script src="https://www.youtube.com/iframe_api"></script>
		</p>
			<script>
			
				$(document).ready(function () {
					var player = new YT.Player('player');
					$('#fs').on('click', function () {
						player.playVideo();
						var $$ = document.querySelector.bind(document);
						var iframe = $$('#player');
						var req = iframe.requestFullscreen
								|| iframe.webkitRequestFullscreen
								|| iframe.mozRequestFullScreen
								|| iframe.msRequestFullscreen;
						req.call(iframe);
					});
				});
							
				function searchKeyPress(e)
				{
					e = e || window.event;
					if (e.keyCode == 13)
					{
						document.getElementById('btnUnblock').click();
						return false;
					}
					return true;
				}
				function createLink() 
				{
					var theId = document.getElementById('getId').value;
					var theOtherId = document.getElementById('getId').value;
					var YouTube = "youtube";
					var YouTube2 = "https://youtu.be/";
					var YouTube3 = "http://youtu.be/";
					var YouTube4 = "youtu.be/";
					if (theId.indexOf(YouTube) >= 0) {
						var string = theId.split('=');
						theId = string[1];
					}
					if (theId.indexOf(YouTube2) >= 0) {
						var sString = theId.split('/');
						theId = sString[3];
					}
					if (theId.indexOf(YouTube3) >= 0) {
						var ssString = theId.split('/');
						theId = ssString[3];
					}
					if (theId.indexOf(YouTube4) >= 0) {
						var sssString = theId.split('/');
						theId = sssString[3];
					}
					var newId = theId.match(/.{1,11}/g);
					var otherId = theOtherId.split('?');
					var otherPartId = "?" + otherId[1];
					for(i = 2; i<otherId.length; i++){
					  otherPartId += '?';
					  otherPartId += otherId[i];
					}
						otherPartId = otherPartId.replace(/t/g, 'start');
						var customLink = 'https://www.youtube-nocookie.com/embed/' + newId[0] + otherPartId + '&autoplay=1';
						document.getElementById("player").src = "" + customLink;
						document.getElementById("directLink").href = "" + customLink;
					}
			</script>
		</div>
	</body>
</html>
